    <h1>Smaple Singup <Form></Form></h1>
    <form>
        
 
      
     <div id="Name" >
        <label for="firstname" id="first"  > First Name:</label>
        <input  type="text" id="first" minlength="3" maxlength="20" placeholder="First Name">


        <label for="LastName" id="first"> Last Name</label>
        <input  type="text" id="last" minlength="3" maxlength="20" placeholder="Last Name">
     </div>
    
    <div id="cred">
        <label for="email" id="email" >Email:</label>
        <input  type="email" id="email1" placeholder="email@email.com">   
        <label for="phone" id="phone"> Phone Number: </label>
        <input type="tel" id="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]" >
    </div>
    <div class="password">
        <label for="password" id="password1">Password :</label>
        <input type="password" id="password" placeholder="Password">

        <label for="ConfirmPassword" id="ConfirmPassword1">Confirm Password :</label>
        <input type="password" id="ConfirmPassword" placeholder="Reenter Password">
 
    </div>
     <div id="submit1"> 
        <button id="submit" type="submit"class="btn btn-primary mb-2" onclick="myfunction()">Sing up</button>
        </div>
        <div id="login">
        <p>Already have a account <u>login</u> </p>
    </div>
        </form>
